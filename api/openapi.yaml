openapi: 3.1.0
info:
  description: This section contains HTTP API reference docs for Bluesky and AT Protocol
    lexicons. Generate a bearer token to test API calls directly from the docs.
  title: AT Protocol XRPC API
  version: 0.0.0
servers:
- description: AT Protocol PDS XRPC server
  url: https://bsky.social/xrpc/
- description: AT Protocol AppView XRPC server
  url: https://api.bsky.app/xrpc/
tags:
- name: app.bsky.actor
- name: app.bsky.embed
- name: app.bsky.feed
- name: app.bsky.graph
- name: app.bsky.notification
- name: app.bsky.richtext
- name: app.bsky.unspecced
- name: com.atproto.admin
- name: com.atproto.identity
- name: com.atproto.label
- name: com.atproto.moderation
- name: com.atproto.repo
- name: com.atproto.server
- name: com.atproto.sync
- name: com.atproto.temp
paths:
  /app.bsky.actor.getPreferences:
    get:
      description: "Get private preferences attached to the current account. Expected\
        \ use is synchronization between multiple devices, and import/export during\
        \ account migration. Requires auth."
      operationId: app.bsky.actor.getPreferences
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.getProfile:
    get:
      description: "Get detailed profile view of an actor. Does not require auth,\
        \ but contains relevant metadata with auth."
      operationId: app.bsky.actor.getProfile
      parameters:
      - description: Handle or DID of account to fetch profile of.
        explode: true
        in: query
        name: actor
        required: true
        schema:
          description: Handle or DID of account to fetch profile of.
          format: at-identifier
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app.bsky.actor.defs.profileViewDetailed'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.getProfiles:
    get:
      description: Get detailed profile views of multiple actors.
      operationId: app.bsky.actor.getProfiles
      parameters:
      - explode: true
        in: query
        name: actors
        required: true
        schema:
          items:
            format: at-identifier
            type: string
          maxItems: 25
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getProfiles_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.getSuggestions:
    get:
      description: Get a list of suggested actors. Expected use is discovery of accounts
        to follow during new account onboarding.
      operationId: app.bsky.actor.getSuggestions
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getSuggestions_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.putPreferences:
    post:
      description: Set the private preferences attached to the account.
      operationId: app.bsky.actor.putPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/app_bsky_actor_getPreferences_200_response'
        required: true
      responses:
        "200":
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.searchActors:
    get:
      description: Find actors (profiles) matching search criteria. Does not require
        auth.
      operationId: app.bsky.actor.searchActors
      parameters:
      - description: "Search query string. Syntax, phrase, boolean, and faceting is\
          \ unspecified, but Lucene query syntax is recommended."
        explode: true
        in: query
        name: q
        required: false
        schema:
          description: "Search query string. Syntax, phrase, boolean, and faceting\
            \ is unspecified, but Lucene query syntax is recommended."
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getSuggestions_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.actor.searchActorsTypeahead:
    get:
      description: Find actor suggestions for a prefix search term. Expected use is
        for auto-completion during text field entry. Does not require auth.
      operationId: app.bsky.actor.searchActorsTypeahead
      parameters:
      - description: Search query prefix; not a full query string.
        explode: true
        in: query
        name: q
        required: false
        schema:
          description: Search query prefix; not a full query string.
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_searchActorsTypeahead_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.actor
  /app.bsky.feed.getActorFeeds:
    get:
      description: Get a list of feeds (feed generator records) created by the actor
        (in the actor's repo).
      operationId: app.bsky.feed.getActorFeeds
      parameters:
      - explode: true
        in: query
        name: actor
        required: true
        schema:
          format: at-identifier
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorFeeds_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getActorLikes:
    get:
      description: Get a list of posts liked by an actor. Does not require auth.
      operationId: app.bsky.feed.getActorLikes
      parameters:
      - explode: true
        in: query
        name: actor
        required: true
        schema:
          format: at-identifier
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getAuthorFeed:
    get:
      description: Get a view of an actor's 'author feed' (post and reposts by the
        author). Does not require auth.
      operationId: app.bsky.feed.getAuthorFeed
      parameters:
      - explode: true
        in: query
        name: actor
        required: true
        schema:
          format: at-identifier
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: Combinations of post/repost types to include in response.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          default: posts_with_replies
          description: Combinations of post/repost types to include in response.
          enum:
          - posts_with_replies
          - posts_no_replies
          - posts_with_media
          - posts_and_author_threads
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getFeed:
    get:
      description: Get a hydrated feed from an actor's selected feed generator. Implemented
        by App View.
      operationId: app.bsky.feed.getFeed
      parameters:
      - explode: true
        in: query
        name: feed
        required: true
        schema:
          format: at-uri
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getFeed_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getFeedGenerator:
    get:
      description: Get information about a feed generator. Implemented by AppView.
      operationId: app.bsky.feed.getFeedGenerator
      parameters:
      - description: AT-URI of the feed generator record.
        explode: true
        in: query
        name: feed
        required: true
        schema:
          description: AT-URI of the feed generator record.
          format: at-uri
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getFeedGenerator_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getFeedGenerators:
    get:
      description: Get information about a list of feed generators.
      operationId: app.bsky.feed.getFeedGenerators
      parameters:
      - explode: true
        in: query
        name: feeds
        required: true
        schema:
          items:
            format: at-uri
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getFeedGenerators_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getLikes:
    get:
      description: Get like records which reference a subject (by AT-URI and CID).
      operationId: app.bsky.feed.getLikes
      parameters:
      - description: "AT-URI of the subject (eg, a post record)."
        explode: true
        in: query
        name: uri
        required: true
        schema:
          description: "AT-URI of the subject (eg, a post record)."
          format: at-uri
          type: string
        style: form
      - description: "CID of the subject record (aka, specific version of record),\
          \ to filter likes."
        explode: true
        in: query
        name: cid
        required: false
        schema:
          description: "CID of the subject record (aka, specific version of record),\
            \ to filter likes."
          format: cid
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getLikes_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getListFeed:
    get:
      description: Get a feed of recent posts from a list (posts and reposts from
        any actors on the list). Does not require auth.
      operationId: app.bsky.feed.getListFeed
      parameters:
      - description: Reference (AT-URI) to the list record.
        explode: true
        in: query
        name: list
        required: true
        schema:
          description: Reference (AT-URI) to the list record.
          format: at-uri
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorLikes_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getListFeed_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getPostThread:
    get:
      description: "Get posts in a thread. Does not require auth, but additional metadata\
        \ and filtering will be applied for authed requests."
      operationId: app.bsky.feed.getPostThread
      parameters:
      - description: Reference (AT-URI) to post record.
        explode: true
        in: query
        name: uri
        required: true
        schema:
          description: Reference (AT-URI) to post record.
          format: at-uri
          type: string
        style: form
      - description: How many levels of reply depth should be included in response.
        explode: true
        in: query
        name: depth
        required: false
        schema:
          default: 6
          maximum: 1000
          minimum: 0
          type: integer
        style: form
      - description: "How many levels of parent (and grandparent, etc) post to include."
        explode: true
        in: query
        name: parentHeight
        required: false
        schema:
          default: 80
          maximum: 1000
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getPostThread_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getPostThread_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getPosts:
    get:
      description: Gets post views for a specified list of posts (by AT-URI). This
        is sometimes referred to as 'hydrating' a 'feed skeleton'.
      operationId: app.bsky.feed.getPosts
      parameters:
      - description: List of post AT-URIs to return hydrated views for.
        explode: true
        in: query
        name: uris
        required: true
        schema:
          items:
            format: at-uri
            type: string
          maxItems: 25
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getPosts_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getRepostedBy:
    get:
      description: Get a list of reposts for a given post.
      operationId: app.bsky.feed.getRepostedBy
      parameters:
      - description: Reference (AT-URI) of post record
        explode: true
        in: query
        name: uri
        required: true
        schema:
          description: Reference (AT-URI) of post record
          format: at-uri
          type: string
        style: form
      - description: "If supplied, filters to reposts of specific version (by CID)\
          \ of the post record."
        explode: true
        in: query
        name: cid
        required: false
        schema:
          description: "If supplied, filters to reposts of specific version (by CID)\
            \ of the post record."
          format: cid
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getRepostedBy_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
  /app.bsky.feed.getSuggestedFeeds:
    get:
      description: Get a list of suggested feeds (feed generators) for the requesting
        account.
      operationId: app.bsky.feed.getSuggestedFeeds
      parameters:
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_feed_getActorFeeds_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_400_response'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app_bsky_actor_getPreferences_401_response'
          description: Unauthorized
      security:
      - Bearer: []
      tags:
      - app.bsky.feed
